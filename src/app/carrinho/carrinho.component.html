<h1 class="carttitle">Carrinho</h1>
<div *ngIf="itenCarrinho.length > 0; else semProduto">  
    <ul>
        <li *ngFor="let itenCarrinho of itenCarrinho">
            <img [src]="itenCarrinho.imagem">
            <p> {{ itenCarrinho.descricao }} </p>
            <p> {{ itenCarrinho.preco | currency:"BRL"}} </p>
            <label >
                Quantidade:
                <input type="number" [(ngModel)]="itenCarrinho.quantidade">
            </label>
            <button class="remove-button" type="button" (click)="removeProdutoCarrinho(itenCarrinho.id)"><i class="fa-solid fa-trash"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total: {{ calculaTotal() | currency:"BRL" }} </h2>
    <button type="button" class="buy-button" (click)="comprar()">Comprar</button>
</div>
<ng-template #semProduto>
    <h1 style="font-size: 80px">Vazio!</h1>   
</ng-template>
